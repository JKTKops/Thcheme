name:                Thcheme
version:             0.2.0.0
github:              "JKTKops/Thcheme"
license:             BSD3
author:              "Max Kopinsky"
maintainer:          "zerglingk9012@gmail.com"
copyright:           "2019 Max Kopinsky"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/JKTKops/Thcheme#readme>

default-extensions:
- FlexibleContexts
- LambdaCase

dependencies:
- base >= 4.7 && < 5
- array
- containers
- haskeline
- mtl
- parsec
- transformers
- unordered-containers

library:
  source-dirs: src
  dependencies:
  - file-embed

executables:
  thcheme:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - Thcheme

tests:
  thcheme-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Thcheme
    - tasty
    - tasty-hunit
    - smallcheck
    - tasty-smallcheck
    - QuickCheck
    - tasty-quickcheck
